<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Josefin+Sans:wght@100;200;400&family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="weather-app">
          <div class="row first-box">
            <form class="search-form" id="search-city-form">
              <div class="row" id="form-container">
                <div class="col-lg-6" id="form-input">
                  <input
                    type="search"
                    placeholder="Type a city.."
                    autofocus="on"
                    autocomplete="off"
                    id="search-text-input"
                    class="form-control shadow-sm"
                  />
                </div>

                <div class="col-lg-3">
                  <input
                    type="submit"
                    value="Search"
                    class="form-control btn btn-primary shadow-sm w-100"
                  />
                </div>
                <div class="col-lg-3">
                  <button
                    class="btn btn-success w-100"
                    id="current-location-button"
                  >
                    Current location
                  </button>
                </div>
              </div>
            </form>
            <div class="row d-flex justify-content-between" id="search-details">
              <div class="col-lg-4 overview" id="leftbar-info">
                <h1 id="searchedCity"></h1>
                <ul>
                  <li><span id="date"></span></li>
                  <li>humidity:<span id="humidity"></span>%</li>
                  <li>wind:<span id="wind"></span> km/h</li>
                </ul>
              </div>
              <div
                class="col-lg-4 d-flex justify-content-center flex-column weather-description"
              >
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt=""
                  id="icon"
                  class=""
                />
                <div class="" id="description"></div>
              </div>
              <div class="col-lg-4 d-flex justify-content-end weather-temp">
                <strong id="temperature"></strong
                ><span class="units"
                  ><a href="#" class="active" id="celsius-link">째C</a> |
                  <a href="#" id="fahrenheit-link">째F</a></span
                >
              </div>
            </div>
          </div>
        </div>
        <div class="weather-forecast">
          <div class="row third-box">
            <div class="col-2">
              <div class="weather-forecast-date">Thu</div>
              <img
                src="http://openweathermap.org/img/wn/50d@2x.png"
                alt=""
                width="42"
              />
              <div class="weather-forecast-temperatures">
                <span class="weather-forecast-temperature-max"> 18째 </span>
                <span class="weather-forecast-temperature-min"> 12째 </span>
              </div>
            </div>
          </div>
        </div>

        <small id="footer"
          ><a href="https://github.com/ElnazAmia/weather-app" target="_blank"
            >Open-source code</a
          >, by Elnaz Amia</small
        >
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
